<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Calculadora</title>
    <script language="javascript" src="../../../xampp/htdocs/calculadora/main.js">
    </script>
    
</head>

<body>
	<form name="calculadora" onSubmit="fx_calcular();" method="post" >
		<input type="number" name="input1">
        <select name="op">
	    	<option value="S">Sumar</option>
	    	<option value="R">Restar</option>
	    	<option value="M">Multiplicar</option>
	    	<option value="D">Dividir</option>
        </select>
        <input type="number" name="input2">
        <input type="submit" value="Calcular">
	</form>
</body>

</html>
